{%extends "base.html"%}{%block main%}

<div class="wrapper">
  <h1>Kunden registrieren</h1>
  <hr/>
  {%if success%}
  <flash>Kunden gefunden âœ… </flash>


  <table>
    <thead>

    </thead>
    <tbody>

    {%for k,v in success.items%}

    <tr style="gap:0">
      <td>
        <bold>
          {{k}}
        </bold>
      </td>
      <td>{{v}}</td>
    </tr>


    {%endfor%}
    </tbody>
  </table>



  {%endif%}
  {%if error%}
  <flash-danger>
    <pre>{{error}}</pre>
  </flash-danger>
  {%endif%}
  <form method="post" enctype="multipart/form-data">
    {%csrf_token%}
    <label>Scan QR</label>
    <input type="file" name="qr" accept="image/*;capture=camera">
    <label>Kartennummer</label>
    <input name="identifier"/>
    <button>Verifizieren</button>
  </form>
</div>

{%endblock %}
