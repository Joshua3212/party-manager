      * {
        border-radius: 10px;
        margin: 0;
      }
      .card {
        color: white;
        background: black;

          sans-serif;
        width: 1000px;
        height: 700px;
        padding: 50px;
      }
      .column {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .row {
        display: flex;
        flex-direction: row;
        gap: 20px;
      }

      }
